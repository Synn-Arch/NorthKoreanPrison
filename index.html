<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>North Korea Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 메뉴바 -->
    <div id="menu">
        <div id="menu-title">Beyond Utopia: Record of Violence</div> <!-- 제목 추가 -->
        <div id="menu-tabs">
            <button class="menu-tab active" data-tab="prisons">By Prisons</button>
            <button class="menu-tab" data-tab="regions">By Regions</button>
        </div>
    </div>

    <!-- By Prisons 컨텐츠 -->
    <div id="prisonsContent" class="tab-content active">
        <div id="map"></div>
        <div id="chartContainer">
            <div>
                <h2 id="chart1Title">All Data</h2>
                <div id="chart1Description">
                    <p>This show all data</p>
                </div>
            </div>
            <canvas id="chart1" class="chart-canvas"></canvas>
            <div>
                <h2 id="chart2Title">No Location Selected</h2>
                <div id="chart2Description">
                    <p>Select a point on the map to see details.</p>
                </div>
            </div>
            <canvas id="chart2" class="chart-canvas"></canvas>
            <div id="statistics"></div>
        </div>
    </div>

    <!-- By Regions 컨텐츠 -->
    <div id="regionsContent" class="tab-content">
        <div id="map"></div>
        <div id="chartContainer">
            <canvas id="chart1" class="chart-canvas"></canvas>
            <div>
                <h2 id="chart2Title">No Location Selected</h2>
                <div id="chart2Description">
                    <p>Select a point on the map to see details.</p>
                </div>
            </div>
            <canvas id="chart2" class="chart-canvas"></canvas>
            <div id="statistics"></div>
        </div>
    </div>

    <script src="prisons.js"></script>
    <!-- <script src="regions.js"></script> -->
</body>
</html>
